language: cpp
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libvtk5-dev libvtk5.8
  - sudo apt-get install -y openmpi-bin libopenmpi-dev
  - sudo apt-get install -y libparmetis-dev
compiler:
  - gcc
  - clang
# Change this to your needs
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd tests/
  - make
  - make test

